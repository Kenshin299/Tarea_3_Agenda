<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono">
    <title>Agenda Personal</title>
</head>
<body>
    <header class="header">
        <h1>Agenda Personal</h1>
    </header>
    <div class="flex-container">
        <section class="section-newContact">
            <div class="header">
                <h2>Nuevo Contacto</h1>
            </div>
            <div class="flex-container">
                <div class="container-agenda">
                    <form id="form" action="">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre ✏️">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Apellidos ✏️">
                        <label for="telefono">Número de Teléfono</label>
                        <input type="tel" name="telefono" id="telefono" placeholder="Número de Teléfono ✏️">
                        <div class="header">
                            <input type="button" name="btn-agregar" value="Agregar" onclick="enviarJSON(this.form)">
                        </div>
                    </form>
                </div>
            </div>
        </section>
       
        <section class="section-contact">
            <div class="header">
                <h2>Lista de Contactos</h1>
            </div>
            <div id="contacts" class="container-contact">
                <!-- Contactos traidos con fetch -->
            </div>
        </section>
    </div>
</body>
</html>
